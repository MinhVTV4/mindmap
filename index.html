<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sơ đồ tư duy MVP - Firebase</title>
    <script src="https://unpkg.com/konva@9.3.6/konva.min.js"></script>
    <style>
        html, body { 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f2f5;
            color: #1c1e21;
            height: 100%; 
            overflow: hidden; 
        }
        #app-root {
            display: flex;
            flex-direction: column;
            height: 100%;
        }
        .container { 
            width: 100%;
            padding: 0; 
            background-color: #fff;
            box-shadow: none; 
            flex-grow: 1; 
            display: flex; 
            flex-direction: column;
        }
        /* --- AUTH SECTION --- */
        #auth-section { 
            padding: 20px;
            max-width: 450px; 
            margin: auto; 
            flex-grow: 0; 
        }
        .form-container {
            max-width: 400px;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #dddfe2;
            border-radius: 8px;
        }
        .form-container h3 {
            text-align: center;
            color: #1877f2;
            margin-bottom: 20px;
        }
        input[type="email"], input[type="password"], input[type="text"] {
            width: calc(100% - 22px);
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #dddfe2;
            border-radius: 6px;
            font-size: 16px;
        }
        input[type="number"] { 
            width: 50px; /* Giảm chiều rộng */
            padding: 6px; /* Giảm padding */
            margin-left: 3px; /* Giảm margin */
            margin-right: 10px; /* Giảm margin */
            border: 1px solid #dddfe2;
            border-radius: 4px;
            font-size: 13px; /* Giảm font */
            text-align: center;
        }
        button {
            padding: 8px 12px; /* Giảm padding nút chung */
            font-size: 14px; /* Giảm font nút chung */
            font-weight: bold;
            background-color: #1877f2;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            margin-right: 6px; /* Giảm margin */
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #166fe5;
        }
        button.secondary {
            background-color: #e4e6eb;
            color: #4b4f56;
        }
        button.secondary:hover {
            background-color: #ccd0d5;
        }
        button.danger {
            background-color: #fa3e3e;
        }
        button.danger:hover {
            background-color: #e03030;
        }
        .auth-toggle {
            text-align: center;
            margin-top: 15px;
        }
        .auth-toggle a {
            color: #1877f2;
            text-decoration: none;
            font-weight: bold;
        }
        .auth-toggle a:hover {
            text-decoration: underline;
        }
        .error-message {
            color: #fa3e3e;
            font-size: 0.9em;
            margin-bottom: 10px;
            text-align: center;
        }
        /* --- MAIN APP SECTION --- */
        #main-app-section {
            display: flex;
            flex-direction: column;
            height: 100%; 
            padding: 8px; /* Giảm padding */
            box-sizing: border-box; 
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-bottom: 8px; 
            margin-bottom: 8px; 
            border-bottom: 1px solid #dddfe2;
            flex-shrink: 0; 
        }
        header h1 {
            color: #1c1e21;
            font-size: 18px; 
            margin: 0;
        }
        #user-info span {
            margin-right: 8px; /* Giảm margin */
            font-size: 0.85em; /* Giảm font */
        }
        #mindmap-management-view { 
             display: flex;
             flex-direction: column;
        }
        #mindmap-management, #canvas-view {
            margin-bottom: 8px; 
        }
        #mindmap-list-container{
            flex-grow: 1;
            overflow-y: auto; 
        }
        #mindmap-list {
            list-style: none;
            padding: 0;
        }
        #mindmap-list li {
            padding: 8px; 
            border: 1px solid #dddfe2;
            margin-bottom: 4px; 
            cursor: pointer;
            border-radius: 6px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: background-color 0.2s;
        }
        #mindmap-list li:hover {
            background-color: #f0f2f5;
        }

        #canvas-view {
            flex-grow: 1; 
            display: flex;
            flex-direction: column;
            overflow: hidden; 
        }
        #canvas-toolbar {
            display: flex; /* Sử dụng flexbox cho toolbar */
            align-items: center; /* Căn giữa các item theo chiều dọc */
            flex-wrap: wrap; /* Cho phép xuống dòng nếu không đủ chỗ */
            padding: 6px 5px; 
            margin-bottom: 5px; 
            border-bottom: 1px solid #ccd0d5; 
            flex-shrink: 0; 
        }
        #canvas-toolbar .toolbar-group { /* Nhóm các nút điều khiển */
            display: flex;
            align-items: center;
            margin-right: 10px; /* Khoảng cách giữa các nhóm */
        }
        #canvas-toolbar .toolbar-group:last-child {
            margin-right: 0;
        }
        #canvas-toolbar h2 {
            margin: 0 10px 0 0; /* Bỏ margin bottom, thêm margin right */
            font-size: 16px; 
            font-weight: 500; /* Giảm độ đậm */
            white-space: nowrap; /* Không xuống dòng tiêu đề */
            overflow: hidden;
            text-overflow: ellipsis; /* Hiển thị ... nếu quá dài */
            max-width: 200px; /* Giới hạn chiều rộng tiêu đề */
        }
        #back-to-maps-list-button { /* Style cho nút icon */
            padding: 6px 8px; /* Giảm padding cho nút icon */
            font-size: 18px; /* Kích thước icon */
            line-height: 1;
        }
        #konva-container {
            width: 100%;
            flex-grow: 1; 
            background-color: #f7f7f7; 
            border: 1px solid #ccd0d5; 
            border-radius: 6px;
            position: relative; 
            overflow: hidden; 
        }
        .hidden {
            display: none !important;
        }
        .loading-indicator {
            text-align: center;
            padding: 20px;
            font-style: italic;
        }
        /* Node Style Panel */
        #node-style-panel {
            margin-top: 5px; 
            padding: 8px; 
            background-color: #f9f9f9;
            border: 1px solid #e0e0e0;
            border-radius: 4px;
            width: 100%; /* Cho panel style chiếm toàn bộ chiều rộng còn lại */
            box-sizing: border-box;
        }
        #node-style-panel h5 { 
            margin: 3px 0; 
            font-size: 0.9em; 
            color: #606770;
        }
        #node-style-panel label {
            margin-right: 3px; 
            font-size: 0.85em; 
            vertical-align: middle;
        }
        #node-style-panel input[type="color"] {
            width: 24px; 
            height: 24px;
            padding: 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            vertical-align: middle;
            margin-right: 8px; 
        }
        #node-style-panel input[type="number"] {
            width: 50px; 
            padding: 5px; 
            font-size: 0.85em; 
        }
        .style-group { 
            margin-bottom: 5px; 
            display: inline-block; /* Cho các group style nằm trên cùng dòng */
            margin-right: 10px;
        }
        /* Context Menu */
        #context-menu {
            position: absolute;
            z-index: 1000;
            background-color: white;
            border: 1px solid #ccc;
            box-shadow: 2px 2px 5px rgba(0,0,0,0.2);
            border-radius: 4px;
            padding: 5px 0;
        }
        #context-menu ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        #context-menu li {
            padding: 8px 15px;
            cursor: pointer;
            font-size: 0.9em;
        }
        #context-menu li:hover {
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>
    <div id="app-root">
        <section id="auth-section" class="container">
            <div id="login-form" class="form-container">
                <h3>Đăng nhập Sơ đồ tư duy</h3>
                <p id="login-error" class="error-message hidden"></p>
                <input type="email" id="login-email" placeholder="Email" required>
                <input type="password" id="login-password" placeholder="Mật khẩu" required>
                <button id="login-button">Đăng nhập</button>
                <p class="auth-toggle">Chưa có tài khoản? <a href="#" id="show-register-link">Đăng ký ngay</a></p>
            </div>
            <div id="register-form" class="form-container hidden">
                <h3>Đăng ký tài khoản</h3>
                <p id="register-error" class="error-message hidden"></p>
                <input type="email" id="register-email" placeholder="Email" required>
                <input type="password" id="register-password" placeholder="Mật khẩu (ít nhất 6 ký tự)" required>
                <button id="register-button">Đăng ký</button>
                <p class="auth-toggle">Đã có tài khoản? <a href="#" id="show-login-link">Đăng nhập</a></p>
            </div>
        </section>

        <section id="main-app-section" class="container hidden">
            <header>
                <h1 id="main-app-title">Bảng điều khiển</h1>
                <div id="user-info">
                    <span id="user-email-display"></span>
                    <button id="logout-button" class="secondary">Đăng xuất</button>
                </div>
            </header>

            <div id="mindmap-management-view">
                <h2>Quản lý Sơ đồ tư duy</h2>
                <div style="margin-bottom: 15px;">
                    <input type="text" id="new-mindmap-title-input" placeholder="Nhập tiêu đề sơ đồ mới...">
                    <button id="create-mindmap-button">Tạo Sơ đồ mới</button>
                </div>
                <div id="mindmap-list-container">
                    <h3>Danh sách sơ đồ của bạn:</h3>
                    <div id="mindmap-list-loading" class="loading-indicator hidden">Đang tải danh sách...</div>
                    <ul id="mindmap-list">
                        </ul>
                </div>
            </div>

            <div id="canvas-view" class="hidden">
                <div id="canvas-toolbar">
                    <div class="toolbar-group">
                        <button id="back-to-maps-list-button" class="secondary" title="Quay lại danh sách">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-left-short" viewBox="0 0 16 16">
                                <path fill-rule="evenodd" d="M12 8a.5.5 0 0 1-.5.5H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5H11.5a.5.5 0 0 1 .5.5z"/>
                            </svg>
                        </button>
                        <h2 id="current-mindmap-title-display"></h2>
                    </div>
                    <div class="toolbar-group">
                        <button id="add-child-node-button" title="Thêm nút con (Click)">Thêm Nút</button> 
                        <button id="delete-node-button" class="danger" title="Xóa nút đã chọn">Xóa Nút</button>
                    </div>
                    <div class="toolbar-group">
                        <span style="font-size:0.9em;">Zoom:</span>
                        <button id="zoom-in-button" class="secondary" title="Phóng to">+</button>
                        <button id="zoom-out-button" class="secondary" title="Thu nhỏ">-</button>
                        <button id="reset-zoom-button" class="secondary" title="Reset zoom">Reset</button>
                    </div>
                    
                    <div id="node-style-panel" class="hidden">
                        <h5>Kiểu Nút:</h5>
                        <div class="style-group">
                            <label for="node-bg-color">Nền:</label>
                            <input type="color" id="node-bg-color" title="Màu nền nút">
                            <label for="node-text-color">Chữ:</label>
                            <input type="color" id="node-text-color" title="Màu chữ nút">
                            <label for="node-border-color">Viền:</label>
                            <input type="color" id="node-border-color" title="Màu viền nút">
                        </div>
                        <h5>Kiểu Đường nối (từ nút này):</h5>
                        <div class="style-group">
                            <label for="node-line-color">Màu đường:</label>
                            <input type="color" id="node-line-color" title="Màu đường nối từ nút này">
                            <label for="node-line-width">Độ dày:</label>
                            <input type="number" id="node-line-width" min="1" max="10" value="2" title="Độ dày đường nối từ nút này">
                        </div>
                    </div>
                </div>
                <div id="konva-container-loading" class="loading-indicator hidden">Đang tải sơ đồ...</div>
                <div id="konva-container"></div>
            </div>
        </section>

        <div id="context-menu" class="hidden">
            <ul>
                <li id="ctx-add-child">Thêm nút con</li>
                <li id="ctx-edit-text">Sửa văn bản</li>
                <li id="ctx-delete-node">Xóa nút</li>
            </ul>
        </div>
    </div>

    <script type="module">
        // --- FIREBASE SDK IMPORTS ---
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-app.js";
        import {
            getAuth,
            createUserWithEmailAndPassword,
            signInWithEmailAndPassword,
            signOut,
            onAuthStateChanged
        } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-auth.js";
        import {
            getFirestore,
            collection,
            addDoc,
            doc,
            getDoc, 
            getDocs,
            updateDoc,
            deleteDoc,
            query,
            where,
            serverTimestamp,
            onSnapshot,
            writeBatch
        } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-firestore.js";

        // --- FIREBASE CONFIGURATION ---
        const firebaseConfig = {
            apiKey: "AIzaSyDLVuv2RGAJWUjhan-5oNCkGBwQZAN60aY",
            authDomain: "vocab-91599.firebaseapp.com",
            projectId: "vocab-91599",
            storageBucket: "vocab-91599.appspot.com",
            messagingSenderId: "918212044361",
            appId: "1:918212044361:web:50b7a065fe0b22b1924198"
        };

        // --- INITIALIZE FIREBASE ---
        let app;
        let auth;
        let db;

        try {
            app = initializeApp(firebaseConfig);
            auth = getAuth(app);
            db = getFirestore(app);
            console.log("Firebase initialized successfully!");
        } catch (error) {
            console.error("Firebase initialization error:", error);
            alert("Lỗi nghiêm trọng: Không thể khởi tạo Firebase. Ứng dụng có thể không hoạt động. Chi tiết: " + error.message);
        }


        // --- GLOBAL APP STATE ---
        let currentUser = null;
        let currentMindMapId = null;
        let currentKonvaStage = null;
        let currentKonvaLayer = null;
        let selectedKonvaNode = null; 
        let mindmapNodesUnsubscribe = null; 
        let allNodesDataForCurrentMap = []; 
        let mindmapDataUnsubscribe = null; 
        let tempCreationLine = null; 
        let rightClickedKonvaNode = null; 

        // --- DOM ELEMENTS ---
        const nodeStylePanel = document.getElementById('node-style-panel');
        const nodeBgColorInput = document.getElementById('node-bg-color');
        const nodeTextColorInput = document.getElementById('node-text-color');
        const nodeBorderColorInput = document.getElementById('node-border-color');
        const nodeLineColorInput = document.getElementById('node-line-color'); 
        const nodeLineWidthInput = document.getElementById('node-line-width'); 

        // Context Menu Elements
        const contextMenu = document.getElementById('context-menu');
        const ctxAddChildButton = document.getElementById('ctx-add-child');
        const ctxEditTextButton = document.getElementById('ctx-edit-text');
        const ctxDeleteNodeButton = document.getElementById('ctx-delete-node');


        // Auth
        const authSection = document.getElementById('auth-section');
        const loginForm = document.getElementById('login-form');
        const registerForm = document.getElementById('register-form');
        const loginEmailInput = document.getElementById('login-email');
        const loginPasswordInput = document.getElementById('login-password');
        const loginButton = document.getElementById('login-button');
        const showRegisterLink = document.getElementById('show-register-link');
        const registerEmailInput = document.getElementById('register-email');
        const registerPasswordInput = document.getElementById('register-password');
        const registerButton = document.getElementById('register-button');
        const showLoginLink = document.getElementById('show-login-link');
        const loginErrorMsg = document.getElementById('login-error');
        const registerErrorMsg = document.getElementById('register-error');

        // Main App
        const mainAppSection = document.getElementById('main-app-section');
        const mainAppTitle = document.getElementById('main-app-title');
        const userEmailDisplay = document.getElementById('user-email-display');
        const logoutButton = document.getElementById('logout-button');

        // Mind Map Management View
        const mindmapManagementView = document.getElementById('mindmap-management-view');
        const newMindmapTitleInput = document.getElementById('new-mindmap-title-input');
        const createMindmapButton = document.getElementById('create-mindmap-button');
        const mindmapListUl = document.getElementById('mindmap-list');
        const mindmapListLoading = document.getElementById('mindmap-list-loading');

        // Canvas View
        const canvasView = document.getElementById('canvas-view');
        const backToMapsListButton = document.getElementById('back-to-maps-list-button');
        const currentMindmapTitleDisplay = document.getElementById('current-mindmap-title-display');
        const addChildNodeButton = document.getElementById('add-child-node-button');
        const deleteNodeButton = document.getElementById('delete-node-button');
        const zoomInButton = document.getElementById('zoom-in-button');
        const zoomOutButton = document.getElementById('zoom-out-button');
        const resetZoomButton = document.getElementById('reset-zoom-button');
        const konvaContainer = document.getElementById('konva-container');
        const konvaContainerLoading = document.getElementById('konva-container-loading');


        // --- UTILITY FUNCTIONS ---
        function showElement(el) { if(el) el.classList.remove('hidden'); }
        function hideElement(el) { if(el) el.classList.add('hidden'); }
        function displayAuthError(el, message) {
            if(el) {
                el.textContent = message;
                showElement(el);
            }
        }
        function clearAuthError(el) {
            if(el) {
                el.textContent = '';
                hideElement(el);
            }
        }

        // --- AUTHENTICATION LOGIC ---
        if (showRegisterLink) {
            showRegisterLink.addEventListener('click', (e) => {
                e.preventDefault();
                hideElement(loginForm);
                showElement(registerForm);
                clearAuthError(loginErrorMsg);
            });
        }

        if (showLoginLink) {
            showLoginLink.addEventListener('click', (e) => {
                e.preventDefault();
                hideElement(registerForm);
                showElement(loginForm);
                clearAuthError(registerErrorMsg);
            });
        }

        if (registerButton) {
            registerButton.addEventListener('click', async () => {
                if (!auth) {
                     displayAuthError(registerErrorMsg, "Lỗi: Dịch vụ xác thực chưa sẵn sàng.");
                     return;
                }
                const email = registerEmailInput.value;
                const password = registerPasswordInput.value;
                clearAuthError(registerErrorMsg);
                if (!firebaseConfig.apiKey || firebaseConfig.apiKey === "YOUR_API_KEY_HERE") { 
                    displayAuthError(registerErrorMsg, "Lỗi cấu hình Firebase: API Key không hợp lệ. Vui lòng kiểm tra lại firebaseConfig.");
                    return;
                }
                try {
                    await createUserWithEmailAndPassword(auth, email, password);
                } catch (error) {
                    console.error("Register error:", error);
                    displayAuthError(registerErrorMsg, "Lỗi đăng ký: " + error.code + " - " + error.message);
                }
            });
        }

        if (loginButton) {
            loginButton.addEventListener('click', async () => {
                if (!auth) {
                     displayAuthError(loginErrorMsg, "Lỗi: Dịch vụ xác thực chưa sẵn sàng.");
                     return;
                }
                const email = loginEmailInput.value;
                const password = loginPasswordInput.value;
                clearAuthError(loginErrorMsg);
                if (!firebaseConfig.apiKey || firebaseConfig.apiKey === "YOUR_API_KEY_HERE") { 
                    displayAuthError(loginErrorMsg, "Lỗi cấu hình Firebase: API Key không hợp lệ. Vui lòng kiểm tra lại firebaseConfig.");
                    return;
                }
                try {
                    await signInWithEmailAndPassword(auth, email, password);
                } catch (error) { 
                    console.error("Login error:", error);
                    displayAuthError(loginErrorMsg, "Lỗi đăng nhập: " + error.code + " - " + error.message);
                }
            });
        }

        if (logoutButton) {
            logoutButton.addEventListener('click', async () => {
                if (!auth) return;
                try {
                    await signOut(auth);
                    currentMindMapId = null;
                    if (mindmapNodesUnsubscribe) mindmapNodesUnsubscribe();
                    if (mindmapDataUnsubscribe) mindmapDataUnsubscribe(); 
                } catch (error) {
                    console.error("Logout error:", error);
                }
            });
        }

        if (auth) { 
            onAuthStateChanged(auth, (user) => {
                if (user) {
                    currentUser = user;
                    if(userEmailDisplay) userEmailDisplay.textContent = `Chào, ${user.email}`;
                    hideElement(authSection);
                    showElement(mainAppSection);
                    showMindmapManagementView();
                    loadUserMindMaps();
                } else {
                    currentUser = null;
                    if(userEmailDisplay) userEmailDisplay.textContent = '';
                    showElement(authSection);
                    hideElement(mainAppSection);
                    hideElement(canvasView);
                    if(nodeStylePanel) hideElement(nodeStylePanel); 
                    if(contextMenu) hideElement(contextMenu); 
                    if(mindmapListUl) mindmapListUl.innerHTML = '';
                }
            });
        }


        // --- UI VIEW MANAGEMENT ---
        function showMindmapManagementView() {
            if(mainAppTitle) mainAppTitle.textContent = "Bảng điều khiển";
            showElement(mindmapManagementView);
            hideElement(canvasView);
            if(nodeStylePanel) hideElement(nodeStylePanel); 
            if(contextMenu) hideElement(contextMenu);
            currentMindMapId = null; 
            selectedKonvaNode = null;
            rightClickedKonvaNode = null;
            if (mindmapNodesUnsubscribe) {
                mindmapNodesUnsubscribe(); 
                mindmapNodesUnsubscribe = null;
            }
            if (mindmapDataUnsubscribe) { 
                mindmapDataUnsubscribe();
                mindmapDataUnsubscribe = null;
            }
            if (currentKonvaStage) {
                currentKonvaStage.destroyChildren(); 
                currentKonvaLayer = null;
            }
        }

        async function showCanvasView(mapId, mapTitle) { 
            if(mainAppTitle) mainAppTitle.textContent = "Sơ đồ tư duy";
            hideElement(mindmapManagementView);
            showElement(canvasView);
            if(currentMindmapTitleDisplay) currentMindmapTitleDisplay.textContent = mapTitle;
            currentMindMapId = mapId;
            
            initKonvaStage(); 
            
            if (db && currentMindMapId) {
                const mapDocRef = doc(db, "mindmaps", currentMindMapId);
                if (mindmapDataUnsubscribe) mindmapDataUnsubscribe(); 
                mindmapDataUnsubscribe = onSnapshot(mapDocRef, (docSnap) => {
                    if (docSnap.exists()) {
                        const mapData = docSnap.data();
                        if (mapData.canvasState && currentKonvaStage) {
                            currentKonvaStage.scaleX(mapData.canvasState.scaleX || 1);
                            currentKonvaStage.scaleY(mapData.canvasState.scaleY || 1);
                            currentKonvaStage.x(mapData.canvasState.x || 0);
                            currentKonvaStage.y(mapData.canvasState.y || 0);
                            currentKonvaStage.batchDraw();
                        }
                    }
                }, (error) => {
                    console.error("Error listening to mindmap data:", error);
                });
            }
            
            loadAndListenNodesForCurrentMap();
            hideElement(nodeStylePanel); 
            hideElement(contextMenu);
        }

            const style = nodeData.style;
            if(nodeBgColorInput) nodeBgColorInput.value = style.backgroundColor || '#e0e0e0';

            if(nodeBorderColorInput) nodeBorderColorInput.value = style.borderColor || '#555555'; 
            if(nodeLineColorInput) nodeLineColorInput.value = style.lineColor || '#888888'; 
            if(nodeLineWidthInput) nodeLineWidthInput.value = style.lineWidth || 2; 
            if(nodeStylePanel) showElement(nodeStylePanel);

        async function handleNodeStyleChange(property, value) {
            if (!selectedKonvaNode || !db) return; 
            const nodeId = selectedKonvaNode.id();
            const processedValue = (property === 'lineWidth') ? parseInt(value, 10) : value;

            try {
                const nodeRef = doc(db, "nodes", nodeId);
                const nodeSnap = await getDoc(nodeRef);
                if (nodeSnap.exists()) {
                    const existingStyle = nodeSnap.data().style || {};
                    const updatedStyle = { ...existingStyle, [property]: processedValue };
                    await updateDoc(nodeRef, { style: updatedStyle });
                } else {
                    console.warn("Node not found for style update:", nodeId);
                }
            } catch (e) {
                console.error(`Error updating node style (${property}):`, e);
            }
        }

        if (nodeBorderColorInput) nodeBorderColorInput.addEventListener('input', (e) => handleNodeStyleChange('borderColor', e.target.value));
        if (nodeLineColorInput) nodeLineColorInput.addEventListener('input', (e) => handleNodeStyleChange('lineColor', e.target.value));

        // --- FIRESTORE SERVICE LOGIC (Nodes) & KONVA INTEGRATION ---
        function initKonvaStage() {
            if (currentKonvaStage) {
                currentKonvaStage.off('dragstart dragmove dragend click tap wheel contextmenu'); 
                currentKonvaStage.destroy(); 
                currentKonvaStage = null;
            }
             if (currentKonvaLayer) {
                currentKonvaLayer.destroy();
                currentKonvaLayer = null;
            }

            const container = document.getElementById('konva-container');
            if (!container) {
                console.error("Konva container not found!");
                return;
            }
            currentKonvaStage = new Konva.Stage({
                container: 'konva-container',
                width: container.clientWidth,
                height: container.clientHeight,
                draggable: true
            });
            currentKonvaLayer = new Konva.Layer();
            currentKonvaStage.add(currentKonvaLayer);
            selectedKonvaNode = null; 
            
            currentKonvaStage.on('dragend', saveCanvasState);
            currentKonvaStage.on('wheel', (e) => { 
                e.evt.preventDefault();
                const oldScale = currentKonvaStage.scaleX();
                const pointer = currentKonvaStage.getPointerPosition();
                if (!pointer) return; 
                const mousePointTo = {
                    x: (pointer.x - currentKonvaStage.x()) / oldScale,
                    y: (pointer.y - currentKonvaStage.y()) / oldScale,
                };
                const direction = e.evt.deltaY > 0 ? -1 : 1; 
                const newScale = direction > 0 ? oldScale * scaleBy : oldScale / scaleBy;

                currentKonvaStage.scale({ x: newScale, y: newScale });

                const newPos = {
                    x: pointer.x - mousePointTo.x * newScale,
                    y: pointer.y - mousePointTo.y * newScale,
                };
                currentKonvaStage.position(newPos);
                currentKonvaStage.batchDraw();
                saveCanvasState();
            });


            currentKonvaStage.on('click tap', function(e) {
                if (e.target === currentKonvaStage) { 
                    if (selectedKonvaNode) {
                        selectedKonvaNode.findOne('.nodeShape')?.strokeWidth(1);
                        removeCreationHandle(selectedKonvaNode); 
                        selectedKonvaNode = null;
                        if(nodeStylePanel) hideElement(nodeStylePanel); 
                        currentKonvaLayer.batchDraw();
                    }
                    if(contextMenu) hideElement(contextMenu); 
                }
            });

            currentKonvaStage.on('contextmenu', function(e) {
                e.evt.preventDefault(); 
                
                let targetNodeGroup = e.target;
                while (targetNodeGroup && targetNodeGroup !== currentKonvaStage && !targetNodeGroup.hasName('mindmapNodeGroup')) {
                    targetNodeGroup = targetNodeGroup.getParent();
                }

                if (targetNodeGroup && targetNodeGroup.hasName('mindmapNodeGroup')) {
                    rightClickedKonvaNode = targetNodeGroup; 
                    
                    if (!selectedKonvaNode || selectedKonvaNode.id() !== rightClickedKonvaNode.id()) {
                        if (selectedKonvaNode) { 
                            selectedKonvaNode.findOne('.nodeShape')?.strokeWidth(1);
                            removeCreationHandle(selectedKonvaNode);
                        }
                        selectedKonvaNode = rightClickedKonvaNode;
                        selectedKonvaNode.findOne('.nodeShape')?.strokeWidth(3);
                        addCreationHandle(selectedKonvaNode);
                        const nodeData = allNodesDataForCurrentMap.find(n => n.id === selectedKonvaNode.id());
                        if (nodeData) updateNodeStylePanel(nodeData);
                        currentKonvaLayer.batchDraw();
                    }

                    if(contextMenu) { 
                        contextMenu.style.top = e.evt.pageY + 'px';
                        contextMenu.style.left = e.evt.pageX + 'px';
                        showElement(contextMenu);
                    }
                } else {
                    rightClickedKonvaNode = null; 
                    if(contextMenu) hideElement(contextMenu);
                }
            });
        }

        function loadAndListenNodesForCurrentMap() {
            if (!currentMindMapId || !currentKonvaLayer || !db) {
                console.warn("Cannot load nodes: missing mapId, Konva layer, or DB service.");

            }

            showElement(konvaContainerLoading);

            const q = query(collection(db, "nodes"), where("mapId", "==", currentMindMapId));

            mindmapNodesUnsubscribe = onSnapshot(q, (querySnapshot) => {

        function renderNodesAndLines(nodesData) {
            if (!currentKonvaLayer) return;
            currentKonvaLayer.destroyChildren(); 
            const konvaNodeObjects = {};

            nodesData.forEach(nodeData => {
                if (!nodeData.position || typeof nodeData.position.x !== 'number' || typeof nodeData.position.y !== 'number') {
                    console.warn("Node data missing valid position, skipping:", nodeData);
                    return; 
                }

                const defaultNodeStyle = {
                    backgroundColor: "#e0e0e0", textColor: "#000000", borderColor: "#555555", 
                    shape: "rectangle",
                    width: 150, height: 50, cornerRadius: 5, fontSize: 14, fontFamily: 'Arial',
                    lineColor: "#888888", lineWidth: 2 
                };
                const style = { ...defaultNodeStyle, ...(nodeData.style || {}) };

                const group = new Konva.Group({
                    x: nodeData.position.x,
                    y: nodeData.position.y,
                    draggable: true, 
                    id: nodeData.id,
                    name: 'mindmapNodeGroup' 
                });

                let shape;
                if (style.shape === 'ellipse') {
                    shape = new Konva.Ellipse({
                        radiusX: style.width / 2,
                        radiusY: style.height / 2,
                        fill: style.backgroundColor,
                        stroke: style.borderColor, 
                        strokeWidth: 1, 
                        name: 'nodeShape' 
                    });
                } else {
                    shape = new Konva.Rect({
                        width: style.width,
                        height: style.height,
                        fill: style.backgroundColor,
                        stroke: style.borderColor, 
                        strokeWidth: 1, 
                        cornerRadius: style.cornerRadius,
                        name: 'nodeShape' 
                    });
                }
                group.add(shape);

                const text = new Konva.Text({
                    text: nodeData.text,
                    fontSize: style.fontSize,
                    fontFamily: style.fontFamily,
                    fill: style.textColor, 
                    width: style.width,
                    height: style.height,
                    padding: 10,
                    align: 'center',
                    verticalAlign: 'middle',
                    listening: false 
                });
                group.add(text);

                group.on('dragend', async function() {
                    if(!db) return;
                    try {
                        await updateDoc(doc(db, "nodes", this.id()), {
                            position: { x: this.x(), y: this.y() }
                        });
                    } catch (e) { console.error("Error updating node position:", e); }
                });

                group.on('click tap', function(e) {
                    e.evt.cancelBubble = true; 
                    if (selectedKonvaNode && selectedKonvaNode !== this) {
                        selectedKonvaNode.findOne('.nodeShape')?.strokeWidth(1);
                        removeCreationHandle(selectedKonvaNode); 
                    }
                    selectedKonvaNode = this;
                    this.findOne('.nodeShape')?.strokeWidth(3);
                    addCreationHandle(this); 
                    
                    const clickedNodeData = allNodesDataForCurrentMap.find(n => n.id === this.id());
                    if(clickedNodeData) updateNodeStylePanel(clickedNodeData);

                    currentKonvaLayer.batchDraw();
                    if(contextMenu) hideElement(contextMenu); 
                });

                group.on('dblclick dbltap', function() {
                    editTextOnKonvaNode(this, text);
                    if(contextMenu) hideElement(contextMenu); 
                });

                konvaNodeObjects[nodeData.id] = group;
                currentKonvaLayer.add(group);

                if (selectedKonvaNode && selectedKonvaNode.id() === nodeData.id) {
                    shape.strokeWidth(3);
                    addCreationHandle(group);
                }
            });

            nodesData.forEach(nodeData => {
                if (nodeData.parentId && konvaNodeObjects[nodeData.parentId] && konvaNodeObjects[nodeData.id]) {
                    const parentKonvaNode = konvaNodeObjects[nodeData.parentId];
                    const childKonvaNode = konvaNodeObjects[nodeData.id];

                    const parentNodeFromData = nodesData.find(n=>n.id === nodeData.parentId);

                    const defaultParentStyle = { width: 150, height: 50, lineColor: "#888888", lineWidth: 2 };
                    const parentStyle = { ...defaultParentStyle, ...(parentNodeFromData?.style || {}) };
                    
                    const defaultChildStyle = { width: 150, height: 50 };
                    const childStyle = { ...defaultChildStyle, ...(nodeData.style || {}) };


                    const line = new Konva.Line({
                        points: [
                            parentKonvaNode.x() + parentStyle.width / 2, parentKonvaNode.y() + parentStyle.height / 2,
                            childKonvaNode.x() + childStyle.width / 2, childKonvaNode.y() + childStyle.height / 2
                        ],
                        stroke: parentStyle.lineColor, 
                        strokeWidth: parentStyle.lineWidth, 
                        lineCap: 'round',
                        lineJoin: 'round',
                        name: 'connectionLine'
                    });
                    currentKonvaLayer.add(line);
                    line.moveToBottom();
                }
            });
            currentKonvaLayer.batchDraw();
        }
        
        // --- Creation Handle Logic ---
        const HANDLE_RADIUS = 8;
        const HANDLE_FILL = 'rgba(0,180,0,0.7)';
        const HANDLE_STROKE = 'rgba(0,100,0,0.9)';

        function addCreationHandle(parentNodeGroup) {
            if (!parentNodeGroup || parentNodeGroup.findOne('.creationHandle')) return; 

            const parentShape = parentNodeGroup.findOne('.nodeShape');
            if (!parentShape) return;

            const handle = new Konva.Circle({
                x: parentShape.width() / 2, 
                y: parentShape.height(),    
                radius: HANDLE_RADIUS,
                fill: HANDLE_FILL,
                stroke: HANDLE_STROKE,
                strokeWidth: 1,
                draggable: true, 
                name: 'creationHandle',
                dragBoundFunc: function(pos) {
                    const parentAbsPos = parentNodeGroup.getAbsolutePosition();
                    return {
                        x: pos.x - parentAbsPos.x,
                        y: pos.y - parentAbsPos.y,
                    };
                }
            });

            parentNodeGroup.add(handle);
            parentNodeGroup.creationHandle = handle; 

            handle.on('dragstart', function(e) {
                e.evt.cancelBubble = true; 
                if (!currentKonvaLayer || !selectedKonvaNode) return;

                const parentStyle = allNodesDataForCurrentMap.find(n => n.id === selectedKonvaNode.id())?.style || {};
                const lineColor = parentStyle.lineColor || '#007bff'; 
                const lineWidth = parentStyle.lineWidth || 2;

                tempCreationLine = new Konva.Line({
                    points: [
                        selectedKonvaNode.findOne('.nodeShape').width() / 2, 
                        selectedKonvaNode.findOne('.nodeShape').height() / 2,
                        this.x(), 
                        this.y()
                    ],
                    stroke: lineColor,
                    strokeWidth: lineWidth,
                    dash: [5, 5] 
                });
                selectedKonvaNode.add(tempCreationLine); 
                currentKonvaLayer.batchDraw();
            });

            handle.on('dragmove', function(e) {
                e.evt.cancelBubble = true;
                if (tempCreationLine) {
                    const points = tempCreationLine.points();
                    points[2] = this.x();
                    points[3] = this.y();
                    tempCreationLine.points(points);
                    currentKonvaLayer.batchDraw();
                }
            });

            handle.on('dragend', async function(e) {
                e.evt.cancelBubble = true;
                if (tempCreationLine) {
                    tempCreationLine.destroy();
                    tempCreationLine = null;
                }
                
                const handleFinalRelativeX = this.x();
                const handleFinalRelativeY = this.y();

                const parentAbsPos = selectedKonvaNode.getAbsolutePosition();
                const newNodeAbsX = parentAbsPos.x + handleFinalRelativeX;
                const newNodeAbsY = parentAbsPos.y + handleFinalRelativeY;

                this.position({ 
                    x: selectedKonvaNode.findOne('.nodeShape').width() / 2, 
                    y: selectedKonvaNode.findOne('.nodeShape').height() 
                });

                if (currentMindMapId && db && selectedKonvaNode) {
                    const defaultChildWidth = 120;
                    const defaultChildHeight = 40;
                    const newNodeData = {
                        mapId: currentMindMapId,
                        parentId: selectedKonvaNode.id(),
                        text: "Nút mới (kéo)",
                        position: { 
                            x: newNodeAbsX - defaultChildWidth / 2,
                            y: newNodeAbsY - defaultChildHeight / 2
                        },
                        style: { 
                            backgroundColor: "#f9f9f9", 
                            textColor: "#333333", 
                            borderColor: "#cccccc", 
                            width: defaultChildWidth, 
                            height: defaultChildHeight, 
                            cornerRadius: 3,
                            lineColor: "#888888", 
                            lineWidth: 2
                        },
                        createdAt: serverTimestamp()
                    };
                    try {
                        await addDoc(collection(db, "nodes"), newNodeData);
                    } catch (err) {
                        console.error("Error creating child node by dragging:", err);
                        alert("Lỗi khi tạo nút con: " + err.message);
                    }
                }
                currentKonvaLayer.batchDraw();
            });
            currentKonvaLayer.batchDraw();
        }

        function removeCreationHandle(parentNodeGroup) {
            if (parentNodeGroup && parentNodeGroup.creationHandle) {
                parentNodeGroup.creationHandle.destroy();
                parentNodeGroup.creationHandle = null;
                currentKonvaLayer.batchDraw();
            }
        }


        function editTextOnKonvaNode(konvaGroup, konvaTextNode) {
            if (!currentKonvaStage || !currentKonvaLayer) return;
            konvaTextNode.hide();
            currentKonvaLayer.draw(); 

            const textPosition = konvaGroup.getAbsolutePosition(); 
            const stageBox = currentKonvaStage.container().getBoundingClientRect(); 
            let textareaBeingRemoved = false; 

            const areaPosition = {
                x: stageBox.left + textPosition.x,
                y: stageBox.top + textPosition.y
            };

            const textarea = document.createElement('textarea');
            document.body.appendChild(textarea);

            textarea.value = konvaTextNode.text();
            textarea.style.position = 'absolute';
            textarea.style.top = areaPosition.y + 'px';
            textarea.style.left = areaPosition.x + 'px';
            textarea.style.width = konvaTextNode.width() * currentKonvaStage.scaleX() - (konvaTextNode.padding() || 0) * 2 * currentKonvaStage.scaleX() + 'px';
            textarea.style.height = konvaTextNode.height() * currentKonvaStage.scaleY() - (konvaTextNode.padding() || 0) * 2 * currentKonvaStage.scaleY() + 'px';
            textarea.style.fontSize = konvaTextNode.fontSize() * currentKonvaStage.scaleY() + 'px'; 
            textarea.style.border = '1px solid #999';
            textarea.style.padding = '0px'; 
            textarea.style.margin = '0px';
            textarea.style.overflow = 'hidden';
            textarea.style.background = 'white';
            textarea.style.outline = 'none';
            textarea.style.resize = 'none';
            textarea.style.textAlign = konvaTextNode.align();
            textarea.style.fontFamily = konvaTextNode.fontFamily();
            textarea.style.display = 'flex'; 
            textarea.style.alignItems = 'center'; 
            textarea.style.justifyContent = 'center'; 


            textarea.focus();
            textarea.select();


            async function saveAndRemoveTextarea() {
                if (textareaBeingRemoved) return; 
                textareaBeingRemoved = true; 

                const newText = textarea.value;
                if (textarea.parentNode) { 
                    textarea.parentNode.removeChild(textarea);
                }
                konvaTextNode.text(newText);
                konvaTextNode.show();
                currentKonvaLayer.batchDraw();
                window.removeEventListener('click', handleOutsideClick); 

                if(!db) return;
                try {
                    await updateDoc(doc(db, "nodes", konvaGroup.id()), { text: newText });
                } catch (e) { console.error("Error updating node text in Firestore:", e); }
            }

            function removeTextareaWithoutSaving() {
                if (textareaBeingRemoved) return;
                textareaBeingRemoved = true;
                 if (textarea.parentNode) {
                    textarea.parentNode.removeChild(textarea);
                }
                konvaTextNode.show();
                currentKonvaLayer.batchDraw();
                window.removeEventListener('click', handleOutsideClick);
            }

            textarea.addEventListener('keydown', function (e) {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    saveAndRemoveTextarea();
                }
                if (e.key === 'Escape') {
                    removeTextareaWithoutSaving();
                }
            });
            textarea.addEventListener('blur', saveAndRemoveTextarea);

            function handleOutsideClick(e) {
                if (e.target !== textarea) {
                    saveAndRemoveTextarea();
                }
            }
            setTimeout(() => {
                window.addEventListener('click', handleOutsideClick);
            }, 0);
        }

                        y: parentKonvaNode.y() + parentHeight + 40
                    },
                    style: { 
                        backgroundColor: "#fafafa", textColor: "#444444", borderColor: "#dddddd", 
                        width: 110, height: 35, cornerRadius: 3,
                        lineColor: "#999999", lineWidth: 1.5 
                    },
                    createdAt: serverTimestamp()
                };
                try {
                    await addDoc(collection(db, "nodes"), newNodeData);
                } catch (e) { console.error("Error adding child node from context menu:", e); }
                if(contextMenu) hideElement(contextMenu);
            });
        }

        if (ctxEditTextButton) {
            ctxEditTextButton.addEventListener('click', () => {
                if (rightClickedKonvaNode) {
                    const textNode = rightClickedKonvaNode.findOne('Text');
                    if (textNode) {
                        editTextOnKonvaNode(rightClickedKonvaNode, textNode);
                    }
                }
                if(contextMenu) hideElement(contextMenu);
            });
        }

        if (ctxDeleteNodeButton) {
            ctxDeleteNodeButton.addEventListener('click', async () => {
                if (!rightClickedKonvaNode || !currentMindMapId || !db) {
                     alert("Không thể xóa nút. Vui lòng thử lại.");
                     if(contextMenu) hideElement(contextMenu);
                     return;
                }
                const nodeIdToDelete = rightClickedKonvaNode.id();
                const konvaTextNode = rightClickedKonvaNode.findOne('Text');
                const nodeTextToDelete = konvaTextNode ? konvaTextNode.text() : "Không có tiêu đề";

                if (confirm(`Bạn có chắc muốn xóa nút "${nodeTextToDelete}"? (Chỉ xóa nút này)`)) {
                    try {
                        await deleteDoc(doc(db, "nodes", nodeIdToDelete));
                        if (selectedKonvaNode && selectedKonvaNode.id() === nodeIdToDelete) {
                            selectedKonvaNode = null;
                            if(nodeStylePanel) hideElement(nodeStylePanel);
                        }
                        rightClickedKonvaNode = null; 
                    } catch (e) { console.error("Error deleting node from context menu:", e); }
                }
                if(contextMenu) hideElement(contextMenu);
            });
        }
        document.addEventListener('click', function (e) {
            if (contextMenu && !contextMenu.contains(e.target) && e.target !== currentKonvaStage && !e.target.hasName?.('mindmapNodeGroup') && !e.target.getParent?.()?.hasName?.('mindmapNodeGroup')) {
                hideElement(contextMenu);
            }
        });


        if (addChildNodeButton) { 
            addChildNodeButton.addEventListener('click', async () => {
                if (!selectedKonvaNode) {
                    alert("Vui lòng chọn một nút cha để thêm nút con.");
                    return;
                }
                if (!currentMindMapId || !db) return;

                const parentKonvaNode = selectedKonvaNode;
                const parentShape = parentKonvaNode.findOne('.nodeShape');
                const parentWidth = parentShape?.width() || (parentShape?.radiusX && parentShape.radiusX() * 2) || 150;
                const parentHeight = parentShape?.height() || (parentShape?.radiusY && parentShape.radiusY() * 2) || 50;


                const newNodeData = {
                    mapId: currentMindMapId,
                    parentId: parentKonvaNode.id(),
                    text: "Nút con mới",
                    position: {
                        x: parentKonvaNode.x() + parentWidth / 4, 
                        y: parentKonvaNode.y() + parentHeight + 30 
                    },
                    style: { 
                        backgroundColor: "#f9f9f9", 
                        textColor: "#333333", 
                        borderColor: "#cccccc", 
                        width: 120, 
                        height: 40, 
                        cornerRadius: 3,
                        lineColor: "#888888", 
                        lineWidth: 2
                    },
                    createdAt: serverTimestamp()
                };
                try {
                    await addDoc(collection(db, "nodes"), newNodeData);
                } catch (e) {
                    console.error("Error adding child node:", e);
                    alert("Lỗi khi thêm nút con: " + e.message);
                }
            });
        }

        if (deleteNodeButton) {
            deleteNodeButton.addEventListener('click', async () => {
                if (!selectedKonvaNode) {
                    alert("Vui lòng chọn một nút để xóa.");
                    return;
                }
                if (!currentMindMapId || !db) return;

                const nodeIdToDelete = selectedKonvaNode.id();
                const konvaTextNode = selectedKonvaNode.findOne('Text'); 
                const nodeTextToDelete = konvaTextNode ? konvaTextNode.text() : "Không có tiêu đề"; 


                if (confirm(`Bạn có chắc muốn xóa nút "${nodeTextToDelete}"? (Lưu ý: Phiên bản này chỉ xóa nút được chọn, không xóa các nút con của nó một cách đệ quy).`)) {
                    try {
                         await deleteDoc(doc(db, "nodes", nodeIdToDelete));
                         console.log(`Node ${nodeIdToDelete} deleted.`);
                        selectedKonvaNode = null;
                        if(nodeStylePanel) hideElement(nodeStylePanel); 
                        alert("Nút đã được xóa.");
                    } catch (e) {
                        console.error("Error deleting node:", e);
                        alert("Lỗi khi xóa nút: " + e.message);
                    }
                }
            });
        }

        const scaleBy = 1.1;
        if(zoomInButton) {
            zoomInButton.addEventListener('click', () => {
                if (!currentKonvaStage) return;
                const oldScale = currentKonvaStage.scaleX();
                currentKonvaStage.scale({ x: oldScale * scaleBy, y: oldScale * scaleBy });
                currentKonvaStage.batchDraw();
                saveCanvasState(); 
            });
        }
        if(zoomOutButton) {
            zoomOutButton.addEventListener('click', () => {
                if (!currentKonvaStage) return;
                const oldScale = currentKonvaStage.scaleX();
                currentKonvaStage.scale({ x: oldScale / scaleBy, y: oldScale / scaleBy });
                currentKonvaStage.batchDraw();
                saveCanvasState(); 
            });
        }
        if(resetZoomButton) {
            resetZoomButton.addEventListener('click', () => {
                if (!currentKonvaStage) return;
                currentKonvaStage.scale({ x: 1, y: 1 });
                currentKonvaStage.position({ x: 0, y: 0 });
                currentKonvaStage.batchDraw();
                saveCanvasState(); 
            });
        }

        window.addEventListener('resize', () => {
            if (currentKonvaStage && konvaContainer && konvaContainer.offsetParent !== null) {
                const newWidth = konvaContainer.clientWidth;
                const newHeight = konvaContainer.clientHeight;
                currentKonvaStage.width(newWidth);
                currentKonvaStage.height(newHeight);
            }
        });

    </script>
</body>
</html>
